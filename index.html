<body>
    <section>
            <form class="form-wraper" action="">
                <div class="input-wraper">
                    <label  for="fname"> Name</label>

                </div>
                <div class="input-wraper">
                    <label> Your Review</label>
                    <textarea class="textarea-wraper" placeholder="Please eneter Your review"> </textarea>
                </div>
                <div>
                    <h3> Choose gender</h3> 
                    <div>
                        <input type="radio" name="gender" id="male">

                    </div>
                    <div>
                        <input type="radio" name="gender" id="female">
                        <label> Female </label>
                    </div>
                </div>
                <div>
                    <h3> Choose your hobby</h3> 
                    <div>

                    </div>

                <button class="button-wraper" type="submit"> Send </button>
